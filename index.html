<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Germania+One&family=Macondo+Swash+Caps&family=Rye&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="audio-container">
      <audio
        id="book-hover-sound"
        src="./sound/book-hover-sound.mp3"
        autoplay
        muted
      ></audio>
      <audio
        id="book-open-sound"
        src="./sound/book-open-sound.mp3"
        autoplay
        muted
      ></audio>
    </div>
    <div class="modal-container">
      <dialog class="book-card" closedby="any">
        <div class="view">
          <h2 class="card-title"></h2>
          <p class="card-author"></p>
          <p class="card-pages"></p>
          <p class="card-status"></p>
          <div class="card button-container">
            <div class="button edit"></div>
          </div>
        </div>

        <form class="edit" action="#" method="post">
          <h2>
            <label for="card-title">Title:</label>
            <input type="text" id="card-title" autofocus />
          </h2>
          <p>
            <label for="card-author">Author:</label>
            <input type="text" id="card-author" />
          </p>
          <p>
            <label for="card-pages">Pages:</label>
            <input type="text" id="card-pages" />
          </p>
          <p class="card status-radio">
            <label for="read">Read</label>
            <input type="radio" id="read" name="status" value="read"/>
            <label for="not-read">Not read</label>
            <input type="radio" id="not-read" name="status" value="not-read"/>
          </p>
          <div class="card button-container">
            <div class="button confirm"></div>
            <div class="button cancel"></div>
            <div class="button remove"></div>
          </div>
        </form>
      </dialog>
    </div>
    <div class="container">
      <div class="header">
        <div class="title-container">
          <div class="title-border top-right"></div>
          <div class="title-border bottom-right"></div>
          <div class="title-border bottom-left"></div>
          <div class="title-border top-left"></div>
          <h1 class="title">My Library</h1>
        </div>
        <div class="button-container">
          <div class="button add-book">Add book</div>
          <div class="button mute"></div>
        </div>
      </div>
      <div class="main">
        <div class="shelf">
          <div class="shelf-row"></div>
        </div>
      </div>
      <div class="footer">
        <p>
          Â©2025
          <a
            href="https://github.com/eudooyoung/odin-skeleton-project-library.git"
            target="_blank"
            rel="noopener"
          >
            eudooyoung.
          </a>
          All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
